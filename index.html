<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <title>LogIn Register Page</title>
</head>

<body class="bg-light">
  <div class="container shadow-sm col-lg-8 position-absolute translate-middle start-50 top-50 rounded-4 bg-white">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-8 p-5 w-50 text-center">
        <div class="my-3">
          <img src="./login-reg.PNG" class="img-fluid w-27" alt="logo">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control shadow-none rounded-pill p3" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control shadow-none rounded-pill p3" placeholder="Password">
        </div>
        <div class="mb-3">
          <button class="btn btn-primary shadow-none p-3 w-100 rounded-pill">Sign in</button>
        </div>
        <div class="mb-3">
          <button class="btn btn-outline-dark shadow-none p-3 w-100 rounded-pill">Connect with facebook</button>
        </div>
        <div class="my-2">
          <p>New User? Register <a href="./registration.html">Here</a></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
