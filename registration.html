<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <title>LogIn Register Page</title>
  </head>

  <body class="bg-light">
    <div class="container  shadow col-lg-8 position-absolute translate-middle start-50 top-50 rounded-4 bg-light">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-8 p-5 w-50 text-center">
          <div class="my-3">
            <img src="./login-reg.PNG" class="img-fluid w-27" alt="logo">
          </div>
          <div class="mb-3">
            <input class="form-control shadow-none rounded-pill p3" placeholder="name" id="nsignup">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control shadow-none rounded-pill p3" placeholder="email" id="esignup">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control shadow-none rounded-pill p3" placeholder="password" id="psignup">
          </div>
          <div class="mb-3">
            <button class="btn btn-success shadow-none p-3 w-100 rounded-pill" id="signup">Sign up</button>
          </div>
          <div class="my-2">
            <p>Already registered? Log in <a href="index.html">Here</a></p>
          </div>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
